<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Benutzer Login - SmartTimeTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 min-h-screen flex items-center justify-center">
    <div class="bg-white/80 shadow-xl rounded-2xl p-8 w-full max-w-sm border border-gray-200">
        <h1 class="text-2xl font-semibold mb-6 text-gray-900">Benutzer Login</h1>
        <form method="post" class="flex flex-col gap-4">
            <input type="text" name="token" placeholder="Token" required class="rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-500 transition">Login</button>
        </form>
        <a href="{{ url_for('index') }}" class="block mt-6 text-blue-600 hover:underline">Zur√ºck</a>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="mt-4">
            {% for category, message in messages %}
              <li class="text-red-600">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
